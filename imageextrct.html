<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="image"></div>
<script>
  let allimagestore=document.querySelector('.image');
  dataimage();
 async function dataimage(){
    let res= await fetch('https://fakestoreapi.com/products');
    let data =await res.json();
  data.map((eve)=>{
    let creatimag=document.createElement('img');
    creatimag.setAttribute('src',eve.image);
    allimagestore.appendChild(creatimag);
  })
    
  }
</script>  

</body>
</html>
